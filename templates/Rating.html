<div id="page_Rating" class="main_content">
    <div id="rtng_semplace">
        
    </div>
    <div>
        <div class="infop_block_rtng text_block">
            <table style="width: 100%;">
                <tr>
                    <th class="rating_num">
                        №
                    </th>
                    <th class="rating_fio">
                        ПІБ
                    </th>
                    <th class="rating_grp">
                        Група 
                    </th>
                    <th class="rating_sto">
                        Рейтинг
                    </th>
                    <th class="rating_naz">
                        Нац. бал
                    </th>
                    <th class="rating_dop">
                        Доп бал
                    </th>
                </tr>
            </table>
        </div>
        <div id="rating_placeholder">

        </div>
    </div>
</div>
<script type="text/javascript"> 
    pageModules["Rating"] = page.new("Rating", function (cont) {
        a = `
                <div class="{6} text_block">
                    <table style="width: 100%;">
                        <tr>
                            <th class="rating_num">
                                {0}
                            </th>
                            <th class="rating_fio">
                                {1}
                            </th>
                            <th class="rating_grp">
                                {2} 
                            </th>
                            <th class="rating_sto">
                                {3}
                            </th>
                            <th class="rating_naz">
                                {4}
                            </th>
                            <th class="rating_dop">
                                {5}
                            </th>
                        </tr>
                    </table>
                </div>
            `;
        const place = document.getElementById("rating_placeholder")
        var qwer = "";
        for(let i in cont[this.name][selected_smr]) {
            let g = cont[this.name][selected_smr][i];
            let c = a.replace("{0}", g["n"])
                     .replace("{1}", g["fio"])
                     .replace("{2}", g["gabr"])
                     .replace("{3}", g["sbal100"])
                     .replace("{4}", g["sbal5"])
                     .replace("{5}", g["rating"].split(" ").slice(-1));
            if(dataAPI["General"]["st_cod"] == g["studid"]) {
                c = c.replace("{6}", "infop_block_rtng_you");
            } else {
                c = c.replace("{6}", "infop_block_rtng");
            }
            qwer += c;
        }
        place.innerHTML = qwer;
    });
    pageModules["Rating"].hide = function(){
        this.page.style.display = "none";
        const place = document.getElementById("rtng_semplace");
        place.innerHTML = ``;
    }
    pageModules["Rating"].show = function(){
        this.page.style.display = "block";
        const place = document.getElementById("rtng_semplace");
        place.appendChild(semChoise);
        reFapSemselect();
    }
</script>
